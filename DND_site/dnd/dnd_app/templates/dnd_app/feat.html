{% extends "dnd_app/main.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feats</title>
</head>
<body>
    <h1>Feats</h1>

    <!-- Dropdown Menu for Level Filtering -->
    <form method="get" action="">
        <label for="level">Filter by Level Requirement:</label>
        <select id="level" name="level" onchange="this.form.submit()">
            <option value="">All Levels</option>
            {% for level in Levels %}
            <option value="{{ level }}" {% if level|stringformat:"d" == request.GET.level %}selected{% endif %}>
                Level {{ level }}
            </option>
            {% endfor %}
        </select>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Feat ID</th>
                <th>Feat Name</th>
                <th>Level Requirement</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for f in Feat %}
            <tr>
                <td>{{ f.feat_id }}</td>
                <td>{{ f.featName }}</td>
                <td>{{ f.lvlReq }}</td>
                <td>{{ f.descript }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
