{% extends "dnd_app/main.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subclasses List</title>
</head>
<body>
    <h1>SubClass List</h1>
    <form method="get" action="">
        <label for="class">Sort by Class:</label>
        <select id="class" name="class" onchange="this.form.submit()">
            <option value="">All Classes</option>
            {% for class in Classes %}
            <option value="{{ class }}" {% if class == request.GET.class %}selected{% endif %}>
                {{ class }}
            </option>
            {% endfor %}
        </select>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Subclass Name</th>
                <th>Class Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for s in Subclasses %}
            <tr>
                <td>{{ s.subclass_name }}</td>
                <td>{{ s.className }}</td>
                <td>{{ s.descript }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
